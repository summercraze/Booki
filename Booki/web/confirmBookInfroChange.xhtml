<!--This confirm user's change to book information-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Book Information Changed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
            <!--This show status of the book change-->
            <h2>
            <h:outputText escape ="false" style ="color:green"
                          value ="#{bookInfoEdit.getStatus()}"/>
            </h2>
            
            <!--This allow user to go back to search-->
            <h:panelGrid columns = "1">
                 <h:commandButton id="back" value="Back To Search" action = "index"/>
            </h:panelGrid>
           
        </h:form>
        </div>
    </body>
</html>
