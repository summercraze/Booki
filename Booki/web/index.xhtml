<?xml version='1.0' encoding='UTF-8' ?>
<!--
This is the form where people could begin to search for book
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Booki</title>
    </h:head>
    <h:body>
        <h:form>
            <h1> <h:outputLabel value = "Welcome to Booki" style="color:green"/></h1>
            <br></br>
            <h3> <h:outputLabel value = "Please enter your search below:" style="color:green"/></h3>
            
            <!---This let user to find book-->
            <h:panelGrid columns = "2" style="color:green">
                <h:outputLabel value = "Title:"/>
                <h:inputText id="title" 
                             required="true"
                             requiredMessage = "Title is required."
                             validatorMessage ="Title must have at least 3 characters."
                             value="#{searchBooks.title}"> 
                <f:validateLength minimum='3' maximum='1000'/>
                </h:inputText>
                <h:message for="title" style="color: red"/>
            </h:panelGrid>
            
            <!--Command button which find book-->
            <h:commandButton id="confirm" value="Search" action="#{searchBooks.processSearch()}">
            <f:setPropertyActionListener target="#{seachTitle.title}" value="#{searchBooks.title}" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
