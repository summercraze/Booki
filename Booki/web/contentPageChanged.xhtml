<!--This is the page to edit content page-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Edit Content Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
            <!--This is the output of the title-->
            <h2>
             <h:panelGrid columns = "1" style="color:green">
                 <h:outputFormat value="#{contentPageEdit.outputEdit()}"/>
             </h:panelGrid>
            </h2>
            
            <!--This shows the box to change content page -->
            <h:panelGrid columns = "2">
                 <h:inputTextarea id="editableContent" 
                                  required="true"
                                  requiredMessage = "Content page is required."
                                  style ="width:400px;height:70px" value="#{contentPageEdit.contentPage}"/>
                 <h:message for="editableContent" style="color: red"/>
                 <h:commandButton id="confirm" value="Submit Changes" action="#{contentPageEdit.setStatus()}">
                  <f:setPropertyActionListener target="#{contentPageEdit.title}" value="#{seachTitle.title}" />
                 </h:commandButton>
            </h:panelGrid> 
                 </h:form>
        </div>
    </body>
</html>
