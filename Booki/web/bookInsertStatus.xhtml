<!--
This confirm the change of the book being stored
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Book Stored?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <!--The output of whether the book is stored-->
            <h2>
            <h:outputText escape ="false" style ="color:green"
                          value ="#{enterEntry.status}"/>
            </h2>
            
            <!--This goes back to search-->
            <h:panelGrid columns = "1">
                 <h:commandButton id="back" value="Back To Search" action = "index"/>
            </h:panelGrid>
           
        </h:form>
    </body>
</html>
