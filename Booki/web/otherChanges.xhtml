<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Edit Other Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
            <h2>
             <h:panelGrid columns = "1" style="color:green">
                 <h:outputFormat value="#{otherEdit.outputEdit()}">
               </h:outputFormat>
               </h:panelGrid>
                </h2>
                <h:panelGrid columns = "1" style="color:green">
                 <h:inputTextarea id="editableContent" style ="width:400px;height:70px" value="#{otherEdit.editedInformation}"/>
                 <h:commandButton id="confirm" value="Submit Change" action="#{otherEdit.setStatus()}"/>
                </h:panelGrid> 
                 </h:form>
        </div>
    </body>
</html>
