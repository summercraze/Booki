<!--
This is the form where user could change the author information
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Change Author Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div> 
            <h:form>
            <!--Title to tell user which book they are editing-->
            <h2>
             <h:panelGrid columns = "1" style="color:green">
                 <h:outputFormat value="#{authorInfoEdit.outputEdit()}"/>
             </h:panelGrid>
            </h2>
            
            <!--Space to edit content,this is required-->
            <h:panelGrid columns = "2">
            <h:inputTextarea id="editableContent" required="true"
                                 requiredMessage = "Author information is required."
                                 style ="width:400px;height:70px" value="#{authorInfoEdit.authorInfo}"/>
            <h:message for="editableContent" style="color: red"/>  
            </h:panelGrid>
            
            <!--Confirm change-->
            <h:commandButton id="confirm" value="Submit Changes" action="#{authorInfoEdit.setStatus()}">
            <f:setPropertyActionListener target="#{authorInfoEdit.title}" value="#{seachTitle.title}" />
            </h:commandButton>
            </h:form>
        </div>
    </body>
</html>
