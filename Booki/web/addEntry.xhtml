<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Add Entry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <h3>Book Entry Form</h3>
                <h:panelGrid columns = "2" style="color:green">
                    <h:outputLabel value = "Book Title:"/>
                    <h:inputText id="title" value="#{enterEntry.title}" />
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Book Subtitle:"/>
                        <h:inputText id="subtitle" value="#{enterEntry.subtitle}" />
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "ISBN:"/>
                        <h:inputText id="isbn" value ="#{enterEntry.isbn}" />
                </h:panelGrid>
                <h:outputText value = "Author:" style ="color:green"/>
                <h:panelGrid columns = "6" style="color:green">
                        <h:outputLabel value = "1."/>
                        <h:inputText id="author1" value="#{enterEntry.author1}"/>
                        <h:outputLabel value = "2."/>
                        <h:inputText id="author2" value="#{enterEntry.author2}"/>
                        <h:outputLabel value = "3."/>
                        <h:inputText id="author3" value="#{enterEntry.author3}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Translator:"/>
                        <h:inputText id="translator" value="#{enterEntry.translator}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Price:"/>
                        <h:inputText id="price" value="#{enterEntry.price}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Publisher:"/>
                        <h:inputText id="publisher" value="#{enterEntry.publisher}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Date of Publishing:"/>
                        <h:inputText id="pubDate" value="#{enterEntry.publisherDate}"/>
                </h:panelGrid>
                <h:outputText value = "Type of Book:" style ="color:green"/>
                 <h:panelGrid columns = "2" style="color:green">
                     <h:selectOneRadio id="coverType" value="#{enterEntry.coverType}">
                         <f:selectItem itemValue="Paperback" itemLabel="PaperBack"/>
                         <f:selectItem itemValue="Hardcover" itemLabel="Hardcover"/>
                     </h:selectOneRadio>
                </h:panelGrid> 
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Pages:"/>
                        <h:inputText id="pages" value="#{enterEntry.page}"/>
                </h:panelGrid> 
                 <h:panelGrid columns = "1" style="color:green">
                        <h:outputText value = "About Book:" style ="color:green"/>
                        <h:inputTextarea id="aboutBook" style ="width:400px;height:70px" value="#{enterEntry.bookInfo}"/>
                </h:panelGrid> 
                <h:panelGrid columns = "1" style="color:green">
                        <h:outputText value = "About Author:" style ="color"/>
                        <h:inputTextarea id="aboutAuthor" style ="width:400px;height:70px" value="#{enterEntry.aboutAuthor}"/>
                </h:panelGrid> 
                <h:panelGrid columns = "1" style="color:green">
                        <h:outputText value = "Content Page" style ="color:green"/>
                        <h:inputTextarea id="contentPage" style ="width:400px;height:70px" value="#{enterEntry.contentPage}"/>
                </h:panelGrid>                
                <h:commandButton id="confirm" value="Submit Book" action="#{enterEntry.setStatus()}"/>
             </h:form>    
        </div>
    </body>
</html>
