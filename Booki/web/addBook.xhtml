<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Return Result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <h:form>
            <h2>
               <h:outputFormat value="The book {0} does not exist,would you like add it?">
	      <f:param value="#{seachTitle.title}" />
               </h:outputFormat>
            </h2>
             <h:panelGrid columns = "2" style="color:green">
                 <h:commandButton value="Add Book" action="addEntry"/>
                 <h:commandButton value="Back" action = "index"/>
             </h:panelGrid>    
        </h:form>
    </body>
</html>
