<!---This allow user to view a book that exist-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Return Result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h:form>
            <!--This shows output of a back-->
            <h2>
              <h:outputFormat value="The book {0} does exist,would you like to view it?" style="color:green">
	       <f:param value="#{seachTitle.title}" />
              </h:outputFormat>
            </h2>
            
            <!--This allow user to either view the book or go back to search-->
             <h:panelGrid columns = "2" style="color:green">
                 <h:button id="confirm" value="View Book" outcome="bookViewer">
                     <f:param name="viewName" value="#{seachTitle.title}"/>
                 </h:button>
                 <h:commandButton id="back" value="Back To Search" action="index"/>
             </h:panelGrid>    
        </h:form>       
    </body>
</html>
