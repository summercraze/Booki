<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Book Information Editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
             <h:form>
                 <h3>
                      <h:outputText escape ="false" style ="color:green"
                          value ="#{basicInfoEdit.getTitle()}"/>
                 </h3>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Book Subtitle:"/>
                        <h:inputText id="subtitle" value="#{basicInfoEdit.subtitle}" />
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "ISBN:"/>
                        <h:inputText id="isbn" value ="#{basicInfoEdit.isbn}" />
                </h:panelGrid>
                <h:outputText value = "Author:" style ="color:green"/>
                <h:panelGrid columns = "6" style="color:green">
                        <h:outputLabel value = "1."/>
                        <h:inputText id="author1" value="#{basicInfoEdit.author1}"/>
                        <h:outputLabel value = "2."/>
                        <h:inputText id="author2" value="#{basicInfoEdit.author2}"/>
                        <h:outputLabel value = "3."/>
                        <h:inputText id="author3" value="#{basicInfoEdit.author3}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Translator:"/>
                        <h:inputText id="translator" value="#{basicInfoEdit.translator}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Price:"/>
                        <h:inputText id="price" value="#{basicInfoEdit.price}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Publisher:"/>
                        <h:inputText id="publisher" value="#{basicInfoEdit.publisher}"/>
                </h:panelGrid>
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Date of Publishing:"/>
                        <h:inputText id="pubDate" value="#{basicInfoEdit.publisherDate}"/>
                </h:panelGrid>
                <h:outputText value = "Type of Book:" style ="color:green"/>
                 <h:panelGrid columns = "2" style="color:green">
                     <h:selectOneRadio id="coverType" value="#{basicInfoEdit.coverType}">
                         <f:selectItem itemValue="Paperback" itemLabel="PaperBack"/>
                         <f:selectItem itemValue="Hardcover" itemLabel="Hardcover"/>
                     </h:selectOneRadio>
                </h:panelGrid> 
                <h:panelGrid columns = "2" style="color:green">
                        <h:outputLabel value = "Pages:"/>
                        <h:inputText id="pages" value="#{basicInfoEdit.page}"/>
                </h:panelGrid> 
                <h:commandButton id="confirm" value="Submit Book" action="#{basicInfoEdit.setStatus()}">
                <f:setPropertyActionListener target="#{basicInfoEdit.title}" value="#{seachTitle.title}" />
                </h:commandButton>
              </h:form> 
        </div>
    </body>
</html>
