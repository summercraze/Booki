<!--This confirm content page is changed-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Content Page Changed?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
            <!--This shows the content page is changed-->
            <h2>
            <h:outputText escape ="false" style ="color:green"
                          value ="#{contentPageEdit.getStatus()}"/>
            </h2>
            
            <!--This bring user back to search-->
            <h:panelGrid columns = "1">
                 <h:commandButton id="back" value="Back To Search" action = "index"/>
            </h:panelGrid>          
        </h:form>
        </div>
    </body>
</html>
