<!--
This change the information of the book after
user view the book and click edit
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Change Book Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
             <h:form>
             <!--This output the title and basic information-->
             <h2>
               <h:panelGrid columns = "1" style="color:green" >
                 <h:outputFormat value="#{bookInfoEdit.outputEdit()}"/>
               </h:panelGrid>
             </h2>
             <!--This allow user to update the book-->
             <h:panelGrid columns = "1" >
             <h:inputTextarea id="editableContent" required="true"
                                 requiredMessage = "Book information is required."
                                 style ="width:400px;height:70px" value="#{bookInfoEdit.bookInfo}"/>
             <h:message for="editableContent" style="color: red"/>
             </h:panelGrid> 
             
             <!--This allow user to confirm the change-->
             <h:commandButton id="confirm" value="Submit Changes" action="#{bookInfoEdit.setStatus()}">                
             <f:setPropertyActionListener target="#{bookInfoEdit.title}" value="#{seachTitle.title}" />
             </h:commandButton>          
             </h:form>
        </div>
    </body>
</html>
